<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mapa de calor HSR Tech</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="row">
          <div class="col col-logo">
            <img class="logo" src="./img/logo.svg" alt="logo HSRTech" />
          </div>
          <div class="content">
            <div class="col col-menu">
              <div class="menu">
                <h1 class="title">Pesquisa Mapa de Calor</h1>
                <form class="form" action="#">
                  <label class="label" for="projeto">Projeto</label>
                  <select class="select" name="projeto">
                    <option class="option" value="value1">Opção 1</option>
                    <option class="option" value="value2">Opção 2</option>
                    <option class="option" value="value3">Opção 3</option>
                  </select>
                  <label class="label" for="semana">Semana</label>
                  <select class="select" name="semana">
                    <option class="option" value="value1">Opção 1</option>
                    <option class="option" value="value2">Opção 2</option>
                    <option class="option" value="value3">Opção 3</option>
                  </select>
                  <label class="label" for="cela">Cela</label>
                  <select class="select" name="cela">
                    <option class="option" value="value1">Opção 1</option>
                    <option class="option" value="value2">Opção 2</option>
                    <option class="option" value="value3">Opção 3</option>
                  </select>
                  <label class="label" for="sentimento">Sentimento</label>
                  <select class="select" name="sentimento">
                    <option class="option" value="value1">Opção 1</option>
                    <option class="option" value="value2">Opção 2</option>
                    <option class="option" value="value3">Opção 3</option>
                  </select>
                  <label class="label" for="filtro">Filtro</label>
                  <select class="select" name="filtro">
                    <option class="option" value="value1">Opção 1</option>
                    <option class="option" value="value2">Opção 2</option>
                    <option class="option" value="value3">Opção 3</option>
                  </select>
                  <label class="label" for="filtro-comentarios">Filtro Comentários</label>
                  <select class="select" name="filtro-comentarios">
                    <option class="option" value="value1">Opção 1</option>
                    <option class="option" value="value2">Opção 2</option>
                    <option class="option" value="value3">Opção 3</option>
                  </select>
                </form>
              </div>
            </div>

            <div class="col col-mapa">
              <div class="notificacao notificacao-positiva">
                Cor da embalagem e nome da empresa visível 
              </div>
              <div class="notificacao notificacao-negativa">
                Cor da embalagem não visível
              </div>
              <img src="./img/milk-box.png" alt="" class="imagem-projeto" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
